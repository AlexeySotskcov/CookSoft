<template>
    <lightning-card variant="narrow" icon-name="standard:opportunity">
        <h1 slot="title">This is a title</h1>
        <lightning-combobox class="slds-p-around_medium"
            name="chartType"
            label="Chart Type"
            value=""
            placeholder="Select Chart Type"
            options={options}
            onchange={handleChange}
            required
        ></lightning-combobox>
        <p class="slds-p-around_medium">Selected value is: {value}</p>
        <div slot="actions">
            <lightning-button-icon icon-name="utility:down"></lightning-button-icon>
        </div>
        <div slot="footer">
            <h6>This is the footer</h6>
        </div>
    </lightning-card>

    <lightning-card title="LibsD3" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <svg
                class="d3"
                width={svgWidth}
                height={svgHeight}
                lwc:dom="manual"
            ></svg>
        </div>

    </lightning-card>
</template>
